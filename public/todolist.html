<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container h2 {
            margin: 0 0 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .task-list li span {
            flex-grow: 1;
        }

        .task-list button {
            margin-left: 5px;
        }

        .container input, .container button {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        #logout {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #logout:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <ul class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <input type="text" id="newTask" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <button id="logout" onclick="logout()">Logout</button>

    <script>


        async function fetchTasks() {

            const user_id=JSON.parse(localStorage.getItem('user')).id;
            const response = await fetch(`/tasks/user/${user_id}`, {
                headers: {}
            });
            const tasks = await response.json();
            console.log(tasks);
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.id = `task-${task.id}`;
                taskItem.innerHTML = `
                    <span>${task.description}</span>
                    <button onclick="deleteTask(${task.id})">Delete</button>
                `;
                taskList.appendChild(taskItem);
            });
        }

        async function addTask() {
            const user_id=JSON.parse(localStorage.getItem('user')).id;
            const taskInput = document.getElementById('newTask');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        "user_id":user_id,
                        "description": taskText 
                    })
                });

                if (response.ok) {
                    
                    const data = await response.json();
                    const taskId = data.task.id;
                    const taskDescription = data.task.description;

                    const taskList = document.getElementById('taskList');
                    const taskItem = document.createElement('li');

                    taskItem.id = `task-${taskId}`;
                    taskItem.innerHTML = `
                        <span>${taskDescription}</span>
                        <button onclick="deleteTask(${taskId})">Delete</button>
                    `;
                    taskList.appendChild(taskItem);
                    taskInput.value = '';
                }
            }
        }

        async function editTask(taskId) {
            const token = getAuthToken();
            const taskItem = document.getElementById(`task-${taskId}`);
            const taskText = prompt('Edit task', taskItem.querySelector('span').textContent);

            if (taskText !== null) {
                const response = await fetch(`/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text: taskText })
                });

                if (response.ok) {
                    taskItem.querySelector('span').textContent = taskText;
                }
            }
        }

        async function deleteTask(taskId) {

            const response = await fetch(`/tasks/${taskId}`, {
                method: 'DELETE',
                headers: {
                }
            });

            if (response.ok) {
                const taskItem = document.getElementById(`task-${taskId}`);
                taskItem.remove();
            }
        }

        function logout() {
            localStorage.removeItem('user');  // Elimina el token del localStorage
            window.location.href = '/';  // Redirige al usuario a la p√°gina de inicio o login
        }

        fetchTasks();
    </script>
</body>
</html>
